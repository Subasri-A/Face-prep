<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>FORM</title>
</head>
<body >
    <center>
        <div style="border-color: black; border-style: solid; border-width: 5px; margin-left: 200px; margin-right: 200px; padding: 40px;background-color: lightgray;">
    <form>
        <h1>REGISTRATION FORM</h1>
        <label for="name">Name:</label><br>
        <input type="text" id="name"><br>
        <br>
        <label for="email">Email:</label><br>
        <input type="email" id="email"><br><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age"><br><br>
        <label for="phoneno">Phone No:</label><br>
        <input type="number" id="phone no"><br><br>
        <label for="gend">Gender:</label><br>
        <input list="gen" id="gend">
        <datalist id="gen">
            <option>Male</option>
            <option>Female</option>
        </datalist>
        <br><br>
        <label for="college">College:</label><br>
        <input type="text" id="college"><br><br>
        <label for="dep">Department:</label><br>
        <input list="dept" id="dep">
        <datalist id="dept">
            <option>CSE</option>
            <option>CST</option>
            <option>IT</option>
            <option>MECH</option>
        </datalist><br><br>
        <label for="resume">Resume:</label><br>
        <input style="padding-left: 100px;" type="file" id="resume"><br><br>
        <label for="skill">Skills:</label><br>
        <input type="text" id="skill"><br><br>
<input type="submit">
    </form>
</div>
</center>
</body>
</html>
