<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner</title>
    <p id="output"></p>
    <p id="input"></p>
    
</head>
<body>
    <script>
        document.getElementById("output").innerHTML="<h1>welcome</h1>";
        document.getElementById("input").innerText="welcome";
       
    </script>
</body>
</html>
