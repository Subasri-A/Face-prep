<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=40;
        var b=20;
        var c=a+b;
        var d=a-b;
        var e=a*b;
        var f=a/b;
        var g=a%b;
        console.log(c);
        console.log(d);
        console.log(e);
        console.log(f);
        console.log(g);
        console.log(a++);
        console.log(++a);
        console.log(a--);
        console.log(--a);
    </script>
</body>
</html>
