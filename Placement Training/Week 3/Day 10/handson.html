<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <p id="demo"></p> 
</head>
<body>
    <script>
        let d= prompt("Enter the  no of students placed in CSE:");
         let e=prompt("Enter the  no of students placed in ECE:");
    let f= prompt("Enter the  no of students placed in MECH:");
        let a = document.getElementById("CSE");
        let b = document.getElementById("ECE");
        let c = document.getElementById("MECH");
        let placement=((d>e)?((d>f)?a:c):(e>f)?b:c);
       document.getElementById("demo").value(placement);
         
         
     </script>
</body>
</html>
